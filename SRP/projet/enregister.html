<html>

    <head>

        <meta charset="utf-8" />
        <link rel="stylesheet" href="client.css">
        <!-- For jsrp module -->
        <script src="node_modules/jsrp/jsrp-browser.js"></script>
        <!-- For the client connexion script -->
        <script src="client.js"></script>

        <title>Enregistrement</title>

    </head>
    
    <body>
    
<div class="login-page">
  <div class="form" id="submit">

  	<!-- Pour lancer  la fonction intra js onsubmit="enregistrer()". On rajoute method="post" pour éviter que les données du formulaires ne s'affichent dans l'URL lors du submit -->
    <form class="login-form"  method="post" name="formulaire" onsubmit="enregistrer()">

       <h3 > Créez un compte ! </h3>
      <input type="text" placeholder="username" id ="username" name="username" required />
      <input type="password" placeholder="password" id="password" name="password" required />

      <input type="submit" id="submit" value = "Enregister"/>

      <p class="message"> Déjà enregistré(e) ? <a href="../index.html"> Connectez vous !</a></p>
      
    </form>

  </div>
</div>


</body>

</html>
